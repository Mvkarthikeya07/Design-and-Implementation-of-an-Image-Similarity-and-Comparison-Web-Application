{% extends "layout.html" %}
{% block content %}
<div class="card shadow-sm mx-auto" style="max-width:900px;">
  <div class="card-body">
    <h3 class="card-title">Compare Two Images</h3>
    <p class="text-muted">Upload Image 1 and Image 2. The site will compute structural similarity, matched features, dominant colors and show comparison visuals.</p>

    <form id="uploadForm" action="{{ url_for('compare') }}" method="post" enctype="multipart/form-data">
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Image 1</label>
          <input class="form-control" type="file" name="image1" accept="image/*" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Image 2</label>
          <input class="form-control" type="file" name="image2" accept="image/*" required>
        </div>
      </div>

      <div class="mt-3 d-flex justify-content-between align-items-center">
        <small class="text-muted">Max width will be resized to keep processing fast.</small>
        <button class="btn btn-primary" type="submit">Compare</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
